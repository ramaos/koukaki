<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="">
    <title>Document</title>
  </head>
  <body>
    <div class="sea">
      <div class="circle-wrapper">
        <div class="bubble"></div>
        <div class="submarine-wrapper">
          <div class="submarine-body">
            <div class="window"></div>
            <div class="engine"></div>
            <div class="light"></div>
          </div>
          <div class="helix"></div>
          <div class="hat">
            <div class="leds-wrapper">
              <div class="periscope"></div>
              <div class="leds"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to my website -->
    <a id="ajerez" href="http://www.ajerez.es/en/" target="_blank"
      ><img src="https://i.imgur.com/AI4BS2I.png" />ac</a
    >
<!-- bar de progression -->
    <div class="container">
      <div class="btn">Charger!</div>
      <div class="progress">
        <div class="progress__bar"></div>
      </div>
       <div class="cat">
        <p>Merci pour votre patience</p>
        <p>Voici votre chat</p>
      </div> 
    </div>
    <!-- bouton 3d -->
    <div>
      <div class="button3d">
        <div class="btn3d">
          <div class="btn__flip">
            <div class="btn__flip--off">OFF</div>
            <div class="btn__flip--on">ON</div>
          </div>
        </div>
      </div>
    </div>
    <!-- sabre -->
    <div class="lightsaber-example">
      <div class="lightsaber">
        <div class="hilt">
          <div class="switch"></div>
        </div>
        <div class="plasma vader"></div>
      </div>
    </div>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-1.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
        </div>
        <div>
          <img src="https://swiperjs.com/demos/images/nature-9.jpg" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
 
  <script src="slider.js"></script>
  </body>
</html>
